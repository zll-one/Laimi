<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户页面</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text"  id="user_name" name="user_name" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" autocomplete="off" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" id="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" autocomplete="new-password" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    $("#user_name").blur(function(){
        var value = this.value;
        //旧密码是否正确
        $.ajax({
            url:"/user/nameCount",
            type :'post',
            data :{user_name:value},
            dataType:'json',
            success : success,
            error : error,
        });
        function success(data) {
            if(data.nameCount == "true"){
                $("#user_name").val("");
                layer.msg('用户名已存在!',{
                    icon: 0,
                    time: 5000, //3s后自动关闭
                });


            }else{

                return false;
            }
        }
        //请求失败回调函数
        function error(date) {
            layer.msg('请求失败,请联系管理员!',{
                icon: 2,
                time: 1000, //3s后自动关闭
            });
        }

    })

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
              //查询用户名是否存在
            $.ajax({
                url:"/user/UserNameCount",
                type :'post',
                data :{user_name:data.field.user_name},
                dataType:'json',
                success : success,
                error : error,
            });
            function success(data) {
                if(data.UserNameCount == "true"){
                    layer.msg('用户名已使用!',{
                        icon: 0,
                        time: 1000, //3s后自动关闭
                    });
                  $("#user_name").val("");
                      return false;
                }else{
                    //添加用户
                    var user_name=  $("#user_name").val();
                    var password=$("#password").val();
                    $.ajax({
                        url:"/user/addUser",
                        type :'post',
                        data :{user_name:user_name,password:password},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.addUser == "true"){

                              var index = layer.alert('增加用户成功!', {
                                title: '增加用户成功!'
                          }, function () {
                           // 关闭弹出层
                         layer.close(index);
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        parent.location.reload();//刷新数据
            });

                        }else{
                            layer.msg('增加失败!',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }


                    return false;
                }
            }
            //请求失败回调函数
            function error(date) {
                layer.msg('请求失败,请联系管理员!',{
                    icon: 2,
                    time: 1000, //3s后自动关闭
                });
            }






            return false;
        });

    });
</script>
</body>
</html>
