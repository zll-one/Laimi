<!DOCTYPE html>
<html xmlns:th="http://wwv.thymeLeaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>资质代办留言</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="user_name" name="user_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script id="createTime" type="text/html">
    <p>{{ layui.util.toDateString(d.date, "yyyy-MM-dd HH:mm:ss") }}</p>
</script>
<script th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/Background/UserList',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'user_id', width: 10, title: 'ID', sort: true,},
                {field: 'user_name', width: 120, title: '用户名'},
                {field: 'date', width: 150, title: '创建日期',templet: "#createTime", sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var user_name=$("#user_name").val();
            //执行搜索重载
            table.reload('currentTableId', {
                url: '/Background/UserList',
                method: 'post',
                page: {
                    curr: 1
                }
                , where: {
                    user_name:user_name
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['400px', '300px'],
                    content: '/Background/addUserPage',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });



            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length==""){
                    layer.msg('请选择后在操作!',{
                        icon: 0,
                        time: 5000, //3s后自动关闭
                    });
                    return;
                }
                for (var i in data) {
                    if( data[i].user_id==1){
                        layer.msg('不能删除!',{
                            icon: 0,
                            time: 5000, //3s后自动关闭
                        });
                        return;
                    }

                    //删除用户
                    $.ajax({
                        url:"/user/delUser",
                        type :'post',
                        data :{user_id:data[i].user_id},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.delUser == "true"){
                            table.reload("currentTableId");
                        }else{
                            layer.msg('删除失败!',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }
                }


            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/user/upUserPage?user_id='+data.user_id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                if( data.user_id==1){
                    layer.msg('不能删除!',{
                        icon: 0,
                        time: 5000, //3s后自动关闭
                    });
                    return;
                }

                layer.confirm('真的删除行么', function (index) {
                    // layer.close(index);
                    //删除资质留言
                    $.ajax({
                        url:"/user/delUser",
                        type :'post',
                        data :{user_id:data.user_id},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.delUser == "true"){
                            layer.msg('删除成功!',{
                                icon: 1,
                                time: 5000, //3s后自动关闭
                            });
                            table.reload("currentTableId");
                        }else{
                            layer.msg('删除失败!',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }
                });
            }
        });

    });
</script>

</body>
</html>
