<!DOCTYPE html>
<html xmlns:th="http://wwv.thymeLeaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>职称条件审核</title>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    &lt;!&ndash; 禁止浏览器从本地机的缓存中调阅页面内容。 &ndash;&gt;

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" id="number" name="number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学历</label>
                            <div class="layui-input-inline">
                                <select name="education" id="education">
                                    <option value="">请选择</option>
                                    <option value="中专以下">中专以下</option>
                                    <option value="中专">中专</option>
                                    <option value="专科">专科</option>
                                    <option value="本科">本科</option>
                                    <option value="研究生">研究生</option>
                                    <option value="硕士及以上">研究生及以上</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">毕业时长</label>
                            <div class="layui-input-inline">
                                <select name="graduation_time" id="graduation_time">
                                    <option value="">请选择</option>
                                    <option value="3年以下">3年以下</option>
                                    <option value="4年">4年</option>
                                    <option value="5年">5年</option>
                                    <option value="6年以上">6年以上</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">评审级别</label>
                            <div class="layui-input-inline">
                                <select name="review_level" id="review_level">
                                    <option value="">请选择</option>
                                    <option value="助理职称">助理职称</option>
                                    <option value="中级职称">中级职称</option>
                                    <option value="高级职称">高级职称</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">是否已评审</label>
                            <div class="layui-input-inline">
                                <select name="type" id="type">
                                    <option value="">请选择</option>
                                    <option value="2">已评审</option>
                                    <option value="1">未评审</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 评审 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">评审</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script id="createTime" type="text/html">
    <p>{{ layui.util.toDateString(d.date, "yyyy-MM-dd HH:mm:ss") }}</p>
</script>
<script th:inline="none">
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/Background/Conditional_reviewList',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'review_id', width: 10, title: 'ID', sort: true,},
                {field: 'name', width: 120, title: '评审人姓名'},
                {field: 'number', width: 120, title: '手机号码'},
                {field: 'education', width: 120, title: '学历', sort: true},
                {field: 'graduation_time', width: 120, title: '毕业时长'},
                {field: 'type', width: 120, title: '是否评审', sort: true,templet:function(d){
                        if(d.type==1){
                            return "未评审";
                        }else{
                            return "已评审";
                        }
                    }},
                {field: 'date', width: 150, title: '申请日期',templet: "#createTime", sort: true},
                {field: 'review_level', title: '评审级别', minWidth: 120},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                url: '/Background/Conditional_reviewList',
                method: 'post',
                page: {
                    curr: 1
                }
                , where: {
                    type: data.field.type,
                    name :data.field.name,
                    number :data.field.number,
                    education :data.field.education,
                    graduation_time: data.field.graduation_time,
                    review_level :data.field.review_level,
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length==""){
                    layer.msg('请选择后在操作!',{
                        icon: 0,
                        time: 5000, //3s后自动关闭
                    });
                    return;
                }
                for (var i in data) {
                    //修改资质代办留言为已沟通
                    $.ajax({
                        url:"/Background/upReview",
                        type :'post',
                        data :{review_id:data[i].review_id},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.upReview == "true"){
                            table.reload("currentTableId");
                        }else{
                            layer.msg('更改失败',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }
                }



            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length==""){
                    layer.msg('请选择后在操作!',{
                        icon: 0,
                        time: 5000, //3s后自动关闭
                    });
                    return;
                }
                for (var i in data) {
                    if( data[i].type==1){
                        layer.msg('没有评审不能删除!',{
                            icon: 0,
                            time: 5000, //3s后自动关闭
                        });
                        return;
                    }

                    //
                    $.ajax({
                        url:"/Background/delReview",
                        type :'post',
                        data :{review_id:data[i].review_id},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.delReview == "true"){
                            table.reload("currentTableId");
                        }else{
                            layer.msg('删除失败!',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }
                }


            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                //修改资质代办留言为已沟通
                $.ajax({
                    url:"/Background/upReview",
                    type :'post',
                    data :{review_id:data.review_id},
                    dataType:'json',
                    success : success,
                    error : error,
                });
                function success(data) {
                    if(data.upReview == "true"){
                        layer.msg('更改成功!',{
                            icon: 1,
                            time: 5000, //3s后自动关闭
                        });
                        table.reload("currentTableId");
                    }else{
                        layer.msg('更改失败',{
                            icon: 2,
                            time: 5000, //3s后自动关闭
                        });
                        return false;
                    }
                }
                //请求失败回调函数
                function error(date) {
                    layer.msg('请求失败,请联系管理员!',{
                        icon: 2,
                        time: 1000, //3s后自动关闭
                    });
                }



                return false;
            } else if (obj.event === 'delete') {
                if( data.type==1){
                    layer.msg('没有评审不能删除!',{
                        icon: 0,
                        time: 5000, //3s后自动关闭
                    });
                    return;
                }

                layer.confirm('真的删除行么', function (index) {
                    // layer.close(index);
                    //删除资质留言
                    $.ajax({
                        url:"/Background/delReview",
                        type :'post',
                        data :{review_id:data.review_id},
                        dataType:'json',
                        success : success,
                        error : error,
                    });
                    function success(data) {
                        if(data.delReview == "true"){
                            layer.msg('删除成功!',{
                                icon: 1,
                                time: 5000, //3s后自动关闭
                            });
                            table.reload("currentTableId");
                        }else{
                            layer.msg('删除失败!',{
                                icon: 2,
                                time: 5000, //3s后自动关闭
                            });
                            return false;
                        }
                    }
                    //请求失败回调函数
                    function error(date) {
                        layer.msg('请求失败,请联系管理员!',{
                            icon: 2,
                            time: 1000, //3s后自动关闭
                        });
                    }
                });
            }
        });

    });
</script>

</body>
</html>
