<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://wwv.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>资质计算器</title>
    <!--样式-->
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <script src="/layui/layui.js"></script>
</head>
<style>
    #jg{
        width: 100%;
        height: 630px;
        background: url(/images/download.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0 auto;

    }
    #zs{
        position : absolute;
        left :300px;
        top :200px;
        width:1000px;
        height:350px;
        background-color: #fbfbfb;
        border-radius: 10px;
        box-shadow:1px 1px 1px #000;
    }

    .get-quote-price {
        width: 460px;
        margin: 20px auto 0;
    }
    .get-quote-price>span {
        font-size: 14px;
        color: #f4e006;
        line-height: 36px;
        float: left;
    }
    .get-quote-price.get-quote-price>div>input {
        border: none;
        width: 270px;
        float: left;
        display: block;
        height: 36px;
        outline: none;
        padding-left: 10px;
        border-radius: 4px;
    }
    select, input, img, select {
        vertical-align: middle;
    }
    .get-quote-price.get-quote-price>div>span {
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 36px;
        color: #743b00;
        background: #f4e006;
        cursor: pointer;
        font-size: 14px;
    }
    .get-quote-price>div {
        float: right;
        width: 380px;
        border: 1px solid #f4e006;
        height: 36px;
        border-radius: 4px;
    }
</style>
<body>
<!--头部-->
<div th:replace="Repeat/Head :: myfooter"></div>
  <div id="jg">
     <div id="zs">
         <br>
         <br>
         <form class="layui-form" action="" style="margin-left: 80px;">
             <div class="layui-form-item">
                 <label class="layui-form-label">办理区域</label>
                 <div class="layui-inline">
                     <select name="city" lay-verify="required">
                         <option value="">-省份-</option>
                         <option value="0">北京市</option>
                         <option value="1">天津市</option>
                         <option value="2">河北省</option>
                         <option value="3">山西省</option>
                         <option value="4">杭州</option>
                     </select>
                 </div>
             </div>
             <div class="layui-form-item">
                 <div class="layui-inline">
                     <label class="layui-form-label">办理类型</label>
                     <div class="layui-inline">
                         <select name="city" lay-verify="required">
                             <option value="">-资质类型-</option>
                         </select>
                     </div>
                     <div class="layui-inline">
                         <select name="city" lay-verify="required">
                             <option value="">-资质专业-</option>
                         </select>
                     </div>
                     <div class="layui-inline">
                         <select name="city" lay-verify="required">
                             <option value="">-资质等级-</option>
                         </select>
                     </div>
                 </div>
             </div>
             <div class="layui-form-item" style="margin-left: 30%">
                 <div class="layui-input-block">
                     <button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit lay-filter="formDemo">开始评估</button>
                 </div>
             </div>
         </form>
         <div style="margin-left: 30%">
             <span style="font-size: 26px">资质报价:&nbsp;&nbsp;&nbsp;</span>
             <span style="font-size: 36px;color:#FF5722">1 ~ 100</span>&nbsp;&nbsp;&nbsp;<span style="color: #FF5722">(万)</span>
         </div>
         <div class="get-quote-price"> <span>报价不准？</span> <div> <input type="text" name="phone" placeholder="输入手机号，获取更精准的资质服务价格" class="phone-num"> <span class="get-immediate">立即获取</span> </div> <p class="cl"></p> </div>
     </div>
  </div>
<!--底部-->
<div th:replace="Repeat/Bottom :: myfooter"></div>
<!--右侧悬浮窗-->
<div th:replace="Repeat/Right :: myfooter"></div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
