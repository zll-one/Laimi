<!DOCTYPE html>
<html xmlns:th="http://wwv.thymeLeaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资质买卖</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>
<style>
    #zz {
        width: 100%;
        height: 630px;
        background: url(/images/zz.jpg) ;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0 auto;

    }
    .contain-search-view {
        width: 1180px;
        height: 394px;
        background: #1E9FFF;
        position: absolute;
        left: 90px;
        top: 150.96px;
    }
    .contain-search-view-left {
        width: 685px;
        height: 394px;
        float: left;
        border-right: 1px dashed white;
    }
    .search-title {
        margin-top: 56.96px;
        margin-left: 36px;
        margin-bottom: 32px;
    }
    .search-title>.bg {
        font-size: 26px;
        font-family: Source Han Sans CN;
        font-weight: 400;
        color: #FFFFFF;
        letter-spacing: 2.4px;
    }
    .search-title>.hr {
        margin-left: 16px;
        margin-right: 16px;
        color: #FFFFFF;
        font-size: 30px;
    }
    .search-title>.sm {
        width: 116px;
        height: 16.96px;
        font-size: 16px;
        font-family: Source Han Sans CN;
        font-weight: 400;
        color: #FFFFFF;
        letter-spacing: 2.4px;
    }
    .search-box {
        margin-left: 36px;
        margin-top: 36px;
        position: relative;
        z-index: 2;
    }
    .search-box>img {
        position: absolute;
        top: 16.2px;
        left: 571.04px;
        z-index: 3;
        cursor: pointer;
    }
    .contain-search-view-left>.search-box>input, .view-box {
        position: relative;
        z-index: 2;
        behavior: url(/public/css/PIE.htc);
    }
    .contain-search-view-left>.search-box>input {
        width: 578.44px;
        height: 55.84px;
        background: #FFFFFF;
        border-radius: 16px;
        font-size: 18px;
        font-family: Source Han Sans CN;
        font-weight: 400;
        color: #404040;
        line-height: 55.68px;
        padding-left: 28.96px;
        letter-spacing: 1.6px;
        border: none;
    }
    input {
        outline: none;
    }
    input {
        -webkit-writing-mode: horizontal-tb !important;
        text-rendering: auto;
        color: -internal-light-dark(black, white);
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: textfield;
        background-color: -internal-light-dark(rgb(255, 255, 255), rgb(59, 59, 59));
        -webkit-rtl-ordering: logical;
        cursor: text;
        margin: 0em;
        font: 400 13.3333px Arial;
        padding: 1px 2px;
        border-width: 2px;
        border-style: inset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
    }
    .search-hot {
        margin-left: 36px;
        margin-top: 36.96px;
    }
    .search-hot span {
        font-size: 16px;
        font-family: Source Han Sans CN;
        font-weight: bold;
        color: #FFFFFF;
        line-height: 26.56px;
        padding-left: 8px;
        letter-spacing: 3.2px;
    }
    .contain-search-view-right {
        width: 490px;
        float: right;
        height: 394px;
    }
    .search-title {
        margin-top: 56.96px;
        margin-left: 36px;
        margin-bottom: 32px;
    }
    .view {
        width: 432px;
        height: 64px;
        margin: 16px auto 0 auto;
    }
    .view img {
        float: left;
    }
    .contain-search-view-left>.search-box>input, .view-box {
        position: relative;
        z-index: 2;
        behavior: url(/public/css/PIE.htc);
    }
    .view-box {
        float: right;
        width: 359.04px;
        height: 56px;
        background: #FFFFFF;
        border-radius: 16px;
        text-align: center;
        font-size: 20px;
        font-family: FZHei-B01S;
        font-weight: 400;
        color: #404040;
        line-height: 56px;
        letter-spacing: 1.6px;
    }
    .search-list>ul, li {
        list-style-type: none;
        float: left;
    }
    .search-list li {
        cursor: pointer;
        padding: 8px;
        margin: 2px;
    }
    .search-list>ul, li {
        list-style-type: none;
        float: left;
    }
    .search-list span {
        font-size: 14px;
        font-family: Source Han Sans CN;
        color: #FFFFFF;
        line-height: 26.56px;
    }
    .layui-row {
        background-color: #393D49;
        color: #fff;
        box-sizing: border-box;
    }
</style>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<body>
<!--头部-->
<div th:replace="Repeat/Head :: myfooter"></div>
<div id="zz">
    <div class="contain-search-view">
        <div class="contain-search-view-left">
            <div class="search-title">
                <span class="bg">我要买资质</span>
                <span class="hr">|</span>
                <span class="sm">更多资质......</span>
            </div>
            <div class="search-box">
                <img src="/images/sou.png" id="sch_btn">
                <input type="text" placeholder="搜索您想要的资质" name="sch_val" style=" " id="search_input1">
            </div>
            <div class="search-info">
                <div class="search-hot">
                    <span>|</span>
                    <span>热门搜索</span>
                </div>
                <div class="search-list">
                    <ul style="padding: 16px 0 0 36px">
                        <li><a href="/quality/search?sch=施工总承包"><span>施工总承包</span></a></li>
                        <li><a href="/quality/search?sch=专业承包"><span>专业承包</span></a></li>
                        <li><a href="/quality/search?sch=劳务资质"><span>劳务资质</span></a></li>
                        <li><a href="/quality/search?sch=建筑工程施工"><span>建筑工程施工</span></a></li>
                        <li><a href="/quality/search?sch=机电工程施工"><span>机电工程施工</span></a></li>
                        <li><a href="/quality/search?sch=电力工程施工"><span>电力工程施工</span></a></li>
                        <li><a href="/quality/search?sch=电子与智能化"><span>电子与智能化</span></a></li>
                        <li><a href="/quality/search?sch=特种工程"><span>特种工程</span></a></li>
                        <li><a href="/quality/search?sch=公路交通"><span>公路交通</span></a></li>
                        <li><a href="/quality/search?sch=建筑幕墙"><span>建筑幕墙</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contain-search-view-right">
            <div class="search-title">
                <span class="bg">我要卖资质</span>
                <span class="hr">|</span>
                <span class="sm">联系客服</span>
            </div>
            <div class="view">
                <img src="/images/phone.png" alt="">
                <div class="view-box">经理：*********</div>
            </div>
            <div class="view">
                <img src="/images/phone.png" alt="">
                <div class="view-box">经理：*********</div>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<div th:replace="Repeat/Bottom :: myfooter"></div>

<!--右侧悬浮窗-->
<div th:replace="Repeat/Right :: myfooter"></div>
</body>
</html>
</html>
