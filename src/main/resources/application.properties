server.port=8080
spring.mvc.servlet.path=/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/laimi?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.resources.static-locations=classpath:/templates/,classpath:/static
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss
spring.servlet.multipart.maxFileSize = 10MB
spring.servlet.multipart.maxRequestSize=100MB


spring.redis.database=9
spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.redis.pool.max-action=18

# 自定义redis key
redis.key.prefix.authCode=portal:authCode:
# 验证码超期时间
redis.key.expire.authCode=90 


spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

pring.devtools.restart.enabled=true
spring.devtools.restart.restart=true



#mybatis-plus
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.type-aliases-package=com.laimi.pojo
mybatis-plus.configuration.map-underscore-to-camel-case=false

