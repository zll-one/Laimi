<!DOCTYPE html>
<html xmlns:th="http://wwv.thymeLeaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    &lt;!&ndash; 禁止浏览器从本地机的缓存中调阅页面内容。 &ndash;&gt;
    <meta http-equiv="pragma" content="no-cache">
    &lt;!&ndash; Cache-Control指定请求和响应遵循的缓存机制 &ndash;&gt;
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="old_password" name="old_password" lay-verify="required" lay-reqtext="旧的密码不能为空" placeholder="请输入旧的密码" autocomplete="new-password" value="" class="layui-input">
                    <tip>填写自己账号的旧的密码。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" name="new_password" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码" autocomplete="off"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="again_password" lay-verify="required" lay-reqtext="确认密码不能为空" placeholder="请输入确认密码"  value="" class="layui-input">
                </div>
            </div>
            <input id="user_name" type="hidden" th:value="${session.user.user_name}">
            <input id="user_id" type="hidden" th:value="${user_id}">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    $("#old_password").blur(function(){
        var value = this.value;
        var user_name=$("#user_name").val();
        //旧密码是否正确
        $.ajax({
            url:"/user/passwordCount",
            type :'post',
            data :{password:value,user_name:user_name},
            dataType:'json',
            success : success,
            error : error,
        });
        function success(data) {
            if(data.passwordCount == "true"){



            }else{
                $("#old_password").val("");
                layer.msg('旧密码错误!',{
                    icon: 0,
                    time: 5000, //3s后自动关闭
                });
                return false;
            }
        }
        //请求失败回调函数
        function error(date) {
            layer.msg('请求失败,请联系管理员!',{
                icon: 2,
                time: 1000, //3s后自动关闭
            });
        }

    })

    layui.use(['form','miniTab'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var user_name=$("#user_name").val();
            var user_id=$("#user_id").val();
            if(data.field.new_password !=data.field.again_password){
                layer.msg('两次密码不一致!',{
                    icon: 2,
                    time: 1000, //3s后自动关闭
                });
                return false;
            }
            //修改用户密码
            $.ajax({
                url:"/user/upUser",
                type :'post',
                data :{user_id:user_id,password:data.field.again_password,user_name:user_name},
                dataType:'json',
                success : success,
                error : error,
            });
            function success(data) {
                if(data.upUser == "true"){
                    var index = layer.alert('修改密码成功!', {
                        title: '提示'
                    }, function () {
                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(iframeIndex);
                        parent.location.reload();
                    });

                }else{
                    layer.msg('修改密码失败!',{
                        icon: 2,
                        time: 5000, //5s后自动关闭
                    });
                    return false;
                }
            }
            //请求失败回调函数
            function error(date) {
                layer.msg('请求失败,请联系管理员!',{
                    icon: 2,
                    time: 1000, //1s后自动关闭
                });
            }


            return false;
        });

    });
</script>
</body>
</html>
